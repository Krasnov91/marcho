<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARCHO</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <nav class="menu">
        <a class="menu__logo" href="#">
          <img class="menu__logo-img" src="images/logo.png" alt="logo">
        </a>
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--active" href="#">
              HOME
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              SHOP
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              PAGE
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              BLOG
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              CONTACT
            </a>
          </li>
        </ul>
        <div class="user">
          <a class="user__link" href="#">
            <img class="user__img" src="images/icons/user.svg" alt="user button">
          </a>
          <a class="user__link" href="#">
            <img class="user__img" src="images/icons/search.svg" alt="searc">
          </a>
          <a class="user__link" href="#">
            <img class="user__img" src="images/icons/heart.svg" alt="liked products">
            <span class="user__num">3</span>
          </a>
          <a class="user__link" href="#">
            <img class="user__img" src="images/icons/cart.svg" alt="basket">
            <span class="user__num">3</span>
          </a>
        </div>
      </nav>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
